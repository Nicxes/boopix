<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boopix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Ion Icons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body class="login">

  <!-- Login Page
  ================================================== -->
  <section class="login">
   <div class="container">
    <h3>¿Como quieres ingresar? <a href="#" class="times"><i class="fa fa-times"></i></a></h3>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Usuario o e-mail">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Clave">
      </div>
      <button type="submit" class="btn btn-login">Ingresar</button>
      <div class="register">
        <a href="/registro.html">Soy nuevo</a>
      </div>
    </form>
   </div>
  </section>

  <section class="login-social">
   <div class="container">
     <button type="button" class="btn btn-facebook" data-dismiss="modal"><i class="fa fa-facebook" aria-hidden="true"></i> Ingresá con Facebook</button>
   </div>
  </section>

  <!-- Footer
  ================================================== -->
  <footer class="footer">
   <div class="container">
    <div class="row">
     <div class="col-xs-6 hidden-sm hidden-md hidden-lg">
      <span class="login"><a href="/">Ingresar</a></span>
     </div>
     <div class="hidden-xs col-sm-12 col-md-10">
      <span class="logo"><a href="/"><img src="assets/images/logos/logo-footer.png"></a></span>
      <ul class="links">
        <li><a href="">¿Por qué Boopix?</a></li>
        <li><a href="">Cómo funciona</a></li>
        <li><a href="">Promociones</a></li>
        <li><a href="">Forma de entrega</a></li>
        <li><a href="">Contacto</a></li>
        <li><a href="">Ingresar</a></li>
      </ul>
     </div>
     <div class="col-xs-6 col-sm-12 col-md-2">
      <ul class="social">
        <li><a href=""><i class="fa fa-facebook"></i></a></li>
        <li><a href=""><i class="fa fa-twitter"></i></a></li>
        <li><a href=""><i class="fa fa-instagram"></i></a></li>
      </ul>
     </div>
    </div>
   </div>
  </footer>

  <footer class="copyright">
   <div class="container">
    <ul>
      <li>boopix - Copyright 2016</li>
      <li class="hidden-xs"><a href="">Términos y condiciones</a></li>
      <li class="hidden-xs"><a href="">Privacidad</a></li>
    </ul>
   </div>
  </footer>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://use.fontawesome.com/34c19b2e94.js"></script>

  <script>
  $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
  });
  </script>

  <script>
  $("#hide").click(function(){
      $(".home-banner").hide();
  });
  </script>

</body>
